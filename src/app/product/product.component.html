<div class="page-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h2>{{menuTitle}}</h2>
        <p>{{menuDesc}}</p>
      </div>
    </div>
  </div>
</div>
<div id="content">
  <div class="container">
    <div  class="col-md-3 column productbox" *ngFor="let Obj of productArr">
      <img src="{{Obj.img}}" class="img-responsive">
      <div class="producttitle">{{Obj.name}}</div>
    </div>
  </div>
</div>
