<div class="page-banner">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <h2>Products</h2>
        <p>{{menuTitle}}</p>
      </div>
      <div class="col-md-6">
        <ul class="breadcrumbs">
          <li><a href="#">Home</a></li>
          <li>Product</li>
        </ul>
      </div>
    </div>
  </div>
</div>
<div id="content">
  <div class="container">
    <div  class="col-md-3 column productbox" *ngFor="let Obj of productArr">
      <img src="{{Obj.img}}" class="img-responsive">
      <div class="producttitle">{{Obj.name}}</div>
    </div>
  </div>
</div>
